import jp.classmethod.aws.gradle.s3.CreateBucketTask;
import jp.classmethod.aws.gradle.s3.SyncTask;

plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'java'
    id "jp.classmethod.aws.s3" version "0.38"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
        dirs "lib"
    }
}

dependencies {
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.7'
    implementation 'org.apache.spark:spark-core_2.12:2.4.0'
    compile name: 'glue-assembly'


    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
}

aws {
    profileName = "default"
    region = "us-west-2"
}

def infraBucketName = "glue-etl-example-infrastructure"

task createBucket(type: CreateBucketTask) {
    bucketName infraBucketName
    ifNotExists true
}

def glueJobsMainBucketName = "glue-main-bucket"
task syncJobs(type: SyncTask, dependsOn: createBucket) {
    source file("src/main/scala/com/glue/jobs/") // must be directory
    bucketName glueJobsMainBucketName
    prefix "com/glue/jobs/"

}

task initDataSource(type: SyncTask, dependsOn: createBucket) {
    source file("src/main/resources/") // must be directory
    bucketName glueJobsMainBucketName
    prefix "resources/"

}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

task uploadJar(type: SyncTask, dependsOn: sourcesJar) {
    source file("build/libs/") // must be directory
    bucketName glueJobsMainBucketName
    prefix "lib/"

}


defaultTasks "clean", "build", "sourcesJar", "syncJobs", "uploadJar"
