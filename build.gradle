import jp.classmethod.aws.gradle.s3.CreateBucketTask;

plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'java'
    id "jp.classmethod.aws.s3" version "0.38"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.7'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
}

aws {
    profileName = "default"
    region = "us-west-2"
}

task createBucket(type: CreateBucketTask) {
    bucketName "glue-etl-example-infrastructure"
    ifNotExists true
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

defaultTasks "clean", "build", "sourcesJar"
